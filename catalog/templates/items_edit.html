<!DOCTYPE html>
<html>
    {% include "header.html" %}
<body>
    {% include "user_link.html" %}
    <h1>Edit Item</h1>
    <div>
        <h3>{{catalog.name}}</h3>
    </div>
    <form class="form" method='POST' enctype='multipart/form-data' action='{{url_for('editItem', catalog_id = catalog.id, item_id = item.id)}}'>
        <h3>New Item Name:</h3>
        <input class="form-control" name='editItemName' type='text' placeholder = '{{item.name}}'/>
        <h3>Description:</h3>
        <textarea rows="4" cols="50" class="form-control" name='editItemDescription' type='text'></textarea>
        <input class='btn btn-primary' type='submit' value='Rename'>
    </form>
    <a class='btn btn-default' href='{{url_for('showAllItems', catalog_id = catalog.id)}}'>Cancel</a>
</body>
</html>
