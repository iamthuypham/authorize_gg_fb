<!DOCTYPE html>
<html>
    {% include "header.html" %}
<body>
    {% include "user_link.html" %}
    <div>
        <a class='btn btn-success' href='{{url_for('createNewCatalog')}}'>Create a new Catalog</a>
    </div>
    <div>
        {% for catalog in catalogs: %}
            <h3><a href='{{url_for('showAllItems', catalog_id = catalog.id)}}'>{{catalog.name}}</a></h3>
            <a class='btn btn-default' href='{{url_for('editCatalog', catalog_id = catalog.id)}}'>Edit</a>
            <a class='btn btn-default' href='{{url_for('deleteCatalog', catalog_id = catalog.id)}}'>Delete</a>
        {% endfor %}
    </div>
</body>
</html>
