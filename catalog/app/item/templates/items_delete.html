<!DOCTYPE html>
<html>
    {% include "header.html" %}
<body>
    {% include "user_link.html" %}
    <h1>Delete {{item.name}}?</h1>
    <form method='POST' enctype='multipart/form-data' action='{{url_for('item.deleteItem', catalog_id = catalog.id, item_id = item.id)}}'>
        <input class='btn btn-primary' type='submit' value='Yes, delete please'>
    </form>
    <a class='btn btn-default' href='{{url_for('item.showAllItems', catalog_id = catalog.id)}}'>Cancel</a>
</body>
</html>
