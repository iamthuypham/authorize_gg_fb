<!DOCTYPE html>
<html>
    {% include "header.html" %}
<body>
    {% include "user_link.html" %}
    <div>
        <a class='btn btn-success' href='{{url_for('catalog.createNewCatalog')}}'>Create a new Catalog</a>
    </div>
    <div>
        {% for catalog in catalogs: %}
            <h3><a href='{{url_for('item.showAllItems', catalog_id = catalog.id)}}'>{{catalog.name}}</a></h3>
        {% endfor %}
    </div>
</body>
</html>
